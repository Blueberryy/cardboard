ao1edit = [if (cleargui 1) [ ] [showgui ao1edit] ]

newgui ao1edit [
	guistayopen [
	
		// vcolor
		guilist [
		guibutton "vcolor: " [vcolor (divf $vcolorr 250) (divf $vcolorg 250) (divf $vcolorb 250)]
		guicolor (+ (* (+ (* $vcolorr 256) $vcolorg) 256) $vcolorb)
		]
		guislider "vcolorr" 0 255
		guislider "vcolorg" 0 255
		guislider "vcolorb" 0 255

		guitext

		// valpha
		guilist [
		guibutton "valpha: " [alpha; valpha (divf $valpha_1 250)]; guitext (concatword " ^f0" $valphalvl " ") 0; guibutton "^f3Reset" [valpha 0.5] 0
		]
		guislider "valpha_1" 1 255 

		if (< $valpha_1 0)[valphalvl = "..."]
		if (>= $valpha_1 1)[valphalvl = "Invisible Alpha"]
		if (>= $valpha_1 50)[valphalvl = "Medium Alpha"]
		if (>= $valpha_1 100)[valphalvl = "Less Alpha"]
		if (>= $valpha_1 200)[valphalvl = "Fake Alpha"]

		guitext

		// cube info bind
		guilist [
		guitext "Cube Info / Gettex Bind: " 0; guifield printcubekey -5
			guibutton " ^f3Save Bind" [editbind $printcubekey [echo "^f2ID:" "^f6"(getseltex)  "  ^f2Path:" "^f6"(gettexname (getseltex)) ; printcube; gettex]
			; echo "^f7Added Cube Info key:" $printcubekey] 0
		]
		guitext "(Includes Cubesize, Coordinates, and Texture ID)"

	// vshaderparams
	guitab "Shaders"

		guitext "^f6Warning: ^f7These functions do not work on all textures"

		guitext

		guilist [
		guibutton "Glow Color: " [vdelta vshaderparam glowcolor (divf $glowcolorr 250) (divf $glowcolorg 250) (divf $glowcolorb 250)]
		guicolor (+ (* (+ (* $glowcolorr 256) $glowcolorg) 256) $glowcolorb)
		]

		guislider "glowcolorr" 0 255
		guislider "glowcolorg" 0 255
		guislider "glowcolorb" 0 255

		guitext

		guilist [
		guibutton "Parallax Scale: " [vdelta vshaderparam parallaxscale ($my_parallax) ($my_parallax2)]
		guibutton "^f0Ultra-Smooth" [vdelta vshaderparam parallaxscale 100000 10000]
		]
	
		guislider "my_parallax" -100 100 
		guislider "my_parallax2" -100 100

		guitext

		guilist [
		guibutton "Env Scale: " [vdelta vshaderparam envscale ($my_envscale) ($my_envscale2) ($my_envscale3)]
		]
	
		guislider "my_envscale" -100 100
		guislider "my_envscale2" -100 100
		guislider "my_envscale3" -100 100

	// clouds
	guitab "Clouds" 
	
		guilist [
		guitext "Cloud Layer: "
	
		guitext
	
		guiradio "^f0clouds01 " cloudnum 1 [cloudlayer skyboxes/clouds01]
		guiradio "^f0clouds02 " cloudnum 2 [cloudlayer skyboxes/clouds02]
		guiradio "^f0clouds03 " cloudnum 3 [cloudlayer skyboxes/clouds03] 
		guiradio "^f3Off " cloudnum 0 [cloudlayer ""] 	
		]
	
		guitext

		guilist [
		guibutton "Cloud Color: " [cloudcolour ($cloudcolourr 250) ($cloudcolourg 250) ($cloudcolourb 250)]; 
		guicolor (+ (* (+ (* $cloudcolourr 256) $cloudcolourg) 256) $cloudcolourb)
		]

		guislider "cloudcolourr" 0 255
		guislider "cloudcolourg" 0 255
		guislider "cloudcolourb" 0 255
	
		guitext

		guilist [
		guibutton "Cloud Scroll X: " [cloudscrollx (divf $my_cloudscrollx 500)]; guitext " "; guibutton "^f3Stop" [cloudscrollx 0] 0 ;
		]
		guislider "my_cloudscrollx" -250 250
	
		guitext

		guilist [
		guibutton "Cloud Scroll Y: " [cloudscrolly (divf $my_cloudscrolly 500)]; guitext " "; guibutton "^f3Stop" [cloudscrolly 0] 0 ;
		]
		guislider "my_cloudscrolly" -250 250 
	
		guitext

		guilist [
		guibutton "Cloud Spin: " [spincloudlayer (divf $my_cloudspin 5)]; guitext " "; guibutton "^f3Stop" [spincloudlayer 0] 0 ;
		]
		guislider "my_cloudspin" -250 250

	//Clouds 2
	guitab "2"

		guilist [
		guibutton "Cloud Scale: " [cloudscale (divf $my_cloudscale 10)]; guitext " "; guibutton "^f3Reset" [cloudscale 1] 0
		]
		guislider "my_cloudscale" 0 30 
	
		guitext

		guilist [
		guibutton "Cloud Alpha: " [cloudalpha (divf $my_cloudalpha 10)]; guitext " "; guibutton "^f3Reset" [cloudalpha 1] 0
		]
		guislider "my_cloudalpha" 0 10 

		guitext
	
		guilist [
		guibutton "Cloud Height: " [cloudheight (divf $my_cloudheight 10)]; guitext " " 0; guibutton "^f3Reset" [cloudheight 0.2] 0
		]
		guislider "my_cloudheight" -10 10 

		guitext
		
		guibutton "Custom Skyboxes" [customskies] [arrow_fw]
		guitext "^f6Warning: ^f7These custom skyboxes will modify current cloud settings"

	//Sky
	guitab "Sky"

		guilist [
		guibutton "Skybox Color: " [skyboxcolour ($skycolorr 250) ($skycolorg 250) ($skycolorb 250)]; 
		guicolor (+ (* (+ (* $skycolorr 256) $skycolorg) 256) $skycolorb)
		]

		guislider "skycolorr" 0 255
		guislider "skycolorg" 0 255
		guislider "skycolorb" 0 255

		guitext

		guilist [
		guibutton "Spin Sky: " [spinsky (divf $my_spinsky 100)]; guitext " "; guibutton "^f3Stop" [spinsky 0] 0 ;
		]
		guislider "my_spinsky" -2000 2000 

		guitext

		guilist [
		guibutton "Yaw Sky: " [yawsky (divf $my_yawsky 1)]; guitext " "; guibutton "^f3Reset" [yawsky 0] 0 ;
		]
		guislider "my_yawsky" 0 360
		
		guitext
		
		guilist [
		guibutton "Skylight Color: " [skylight ($skylightr 250) ($skylightg 250) ($skylightb 250)];
		guicolor (+ (* (+ (* $skylightr 256) $skylightg) 256) $skylightb)
		guitext " (Light that eminates from any skytexture on map)"
		]

		guislider "skylightr" 0 255
		guislider "skylightg" 0 255
		guislider "skylightb" 0 255

	//Sunlight
	guitab "Sunlight"

		guilist [
		guibutton "Sunlight Color: " [sunlight ($suncolorr 250) ($suncolorg 250) ($suncolorb 250)]; 
		guicolor (+ (* (+ (* $suncolorr 256) $suncolorg) 256) $suncolorb)
		]

		guislider "suncolorr" 0 255 
		guislider "suncolorg" 0 255
		guislider "suncolorb" 0 255

		guitext

		guilist [
		guibutton "Sunlight Pitch: " [sunlightpitch (divf $my_sunpitch 1)]; guitext " "; guibutton "^f3Reset" [sunlightpitch 90] 0 ;
		guitext " "; guitext "(Lower pitch = longer shadows)"
		]
		guislider my_sunpitch 0 90

		guitext

		guilist [
		guibutton "Sunlight Yaw: " [sunlightyaw (divf $my_sunyaw 1)]; guitext " " 0; guibutton "^f3Reset" [sunlightyaw 0] 0 ;
		]
		guislider my_sunyaw 0 360 

		guitext

		guilist [
			guibutton "^f0Auto-Set Pitch / Yaw" [getsundir] 
		]
		guitext "^f6For best results: ^f7Stand on ground and look to where you want to sunlight to be directed from. "
		guitext "^f6Remember ^f7to calclight when done."
	
		guitext

		guilist [
			guibutton "^f0Patchlight" [patchlight] ; guitext " (Faster than calclight, on an already calclighted map)"
		]
	
	//Water 
	guitab "Water" 

		guilist [
		guitext "Select water type to modify: "
		guiradio "^f0water " waternum 1
		guiradio "^f0water2 " waternum 2
		guiradio "^f0water3 " waternum 3
		guiradio "^f0water4 " waternum 4
		]
	
		guitext

		guilist [
		guibutton "Water Color: " [$my_waternum ($watercolourr 250) ($watercolourg 250) ($watercolourb 250)]
		guicolor (+ (* (+ (* $watercolourr 256) $watercolourg) 256) $watercolourb) ;  guitext " "; guibutton "^f3Reset" [$my_waternum 0x144650] 0
		]

		guislider "watercolourr" 1 255 
		guislider "watercolourg" 1 255
		guislider "watercolourb" 1 255

		if (= $waternum 1) [my_waternum = watercolour]
		if (= $waternum 2) [my_waternum = water2colour]
		if (= $waternum 3) [my_waternum = water3colour]
		if (= $waternum 4) [my_waternum = water4colour]

		guitext

		guilist [
		guibutton "Water Fog: " [$my_waterfognum $my_waterfog]; guitext " "; guibutton "^f3Reset" [$my_waterfognum 150] 0
		]
		guislider "my_waterfog" 0 1000

		if (= $waternum 1) [my_waterfognum = waterfog]
		if (= $waternum 2) [my_waterfognum = water2fog]
		if (= $waternum 3) [my_waterfognum = water3fog]
		if (= $waternum 4) [my_waterfognum = water4fog]

		guitext

		guilist [
		guibutton "Waterfall Color: " [$my_waterfallnum ($waterfallcolourr 250) ($waterfallcolourg 250) ($waterfallcolourb 250)]
		guicolor (+ (* (+ (* $waterfallcolourr 256) $waterfallcolourg) 256) $waterfallcolourb) ;  guitext " "; guibutton "^f3Reset" [$my_waterfallnum 0x144650] 0
		]

		guislider "waterfallcolourr" 1 255 
		guislider "waterfallcolourg" 1 255
		guislider "waterfallcolourb" 1 255

		if (= $waternum 1) [my_waterfallnum = waterfallcolour]
		if (= $waternum 2) [my_waterfallnum = water2fallcolour]
		if (= $waternum 3) [my_waterfallnum = water3fallcolour]
		if (= $waternum 4) [my_waterfallnum = water4fallcolour]

		guitext

		guicheckbox "Refractclear" refractclear
		guitext "^f6Activate ^f7to hide glitches where water is at edges of map" 0

	//Fog & Grass color (might add more here if i think of stuff...)

	guitab "Fog Etc."

		guilist [
		guibutton "Fog Color: " [fogcolour ($fogcolourr 250) ($fogcolourg 250) ($fogcolourb 250)]
		guicolor (+ (* (+ (* $fogcolourr 256) $fogcolourg) 256) $fogcolourb) ;  guitext " " 0; guibutton "^f3Reset" [fogcolour 0x8099B3] 0
		]

		guislider "fogcolourr" 0 255
		guislider "fogcolourg" 0 255
		guislider "fogcolourb" 0 255

		guitext

		guilist [
		guibutton "Fog Distance: " [fog $my_fog]; guitext " " 0; guibutton "^f3Reset" [fog 4000] 0 ; guitext " " 0; guibutton "^f1Maximum" [fog 1000024] 0
		]
		guislider "my_fog" 16 16000 

		guitext
		guitext
		guitext		//might add stuff in these empty lines in a future update...
	
		guilist [
		guibutton "Grass Color: " [grasscolour ($grasscolorr 250) ($grasscolorg 250) ($grasscolorb 250)]
		guicolor (+ (* (+ (* $grasscolorr 256) $grasscolorg) 256) $grasscolorb); guitext " "; guibutton "^f3Reset" [grasscolour 0xFFFFFF] 0
		]

		guislider "grasscolorr" 0 255 
		guislider "grasscolorg" 0 255
		guislider "grasscolorb" 0 255

	//User Stuff
	guitab "User Settings" 

		guilist [
		guibutton "Outline Color: " [outlinecolour ($outlinecolourr 250) ($outlinecolourg 250) ($outlinecolourb 250)]; 
		guicolor (+ (* (+ (* $outlinecolourr 256) $outlinecolourg) 256) $outlinecolourb)
		]

		guislider "outlinecolourr" 0 255 
		guislider "outlinecolourg" 0 255
		guislider "outlinecolourb" 0 255

		guitext

		guilist [
		guitext "Grass Distance: "
		]
	
		guilist [
			guiradio "^f4Off " grassdist 0 [grassdist 0 ; echo grassdist $grassdist]
			guiradio "^f3Default " grassdist 256 [grassdist 256; echo grassdist $grassdist]
			guiradio "^f6Medium " grassdist 400 [grassdist 400; echo grassdist $grassdist]
			guiradio "^f2High " grassdist 800 [grassdist 800; echo grassdist $grassdist]
			guiradio "^f0Maximum" grassdist 10000 [grassdist 10000; echo grassdist $grassdist]
		]

		guitext

		guilist [
		guitext "Model Distance: "; guitext " "
		]

		guilist [
			guiradio "^f3Low " maxmodelradiusdistance 100 [maxmodelradiusdistance 100 ; echo model viewing distance $maxmodelradiusdistance]
			guiradio "^f6Default " maxmodelradiusdistance 200 [maxmodelradiusdistance 200; echo model viewing distance $maxmodelradiusdistance]
			guiradio "^f2Medium " maxmodelradiusdistance 400 [maxmodelradiusdistance 400; echo model viewing distance $maxmodelradiusdistance]
			guiradio "^f0Maximum" maxmodelradiusdistance 1000 [maxmodelradiusdistance 1000; echo model viewing distance $maxmodelradiusdistance]
		]
	
		guitext

		guilist [
		guitext "Particle Distance: "
		]
	
		guilist [
			guiradio "^f3Low " maxparticledistance 350 [maxparticledistance 350 ; echo particle viewing distance $maxparticledistance]
			guiradio "^f6Default " maxparticledistance 1024 [maxparticledistance 1024; echo particle viewing distance $maxparticledistance]
			guiradio "^f2Medium " maxparticledistance 2000 [maxparticledistance 2000; echo particle viewing distance $maxparticledistance]
			guiradio "^f0Maximum" maxparticledistance 4096 [maxparticledistance 4096; echo particle viewing distance $maxparticledistance]
		]

		guitext

		guilist [
		guibutton "Float speed: " [floatspeed $dat_floatspeed]; guibutton "^f3Reset" [floatspeed 10] 0
		]
	
		guislider "dat_floatspeed" 10 1000

		guitab "Credits"
		guialign 0 [
		guilist [
		guitext "By Ao1|Pointblank"
		guitext "Adapted for ^fhProject Crimson"
		guitext "by ^fhYellowberry"
		]
		]
	]
] "Vcommands"

